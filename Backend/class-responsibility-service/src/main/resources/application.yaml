server:
  port: 9091

eureka:
  client:
    register-with-eureka: true      # <- obligÃ© pour s'enregistrer
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: class-responsibility-service
  datasource:
    url: jdbc:postgresql://localhost:5432/random_resp_db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect