stages:
  - build
  - test
  - coverage

# Config Lib must be built first
config-lib:build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd Backend/config-lib
    - mvn clean install -DskipTests
  artifacts:
    paths:
      - .m2/repository/com/class_manager/common/config-lib/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests
    - branches

class-responsibility-service:build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - config-lib:build
  script:
    - cd Backend/class-responsibility-service
    - mvn clean compile -DskipTests
  artifacts:
    paths:
      - Backend/class-responsibility-service/target/classes/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests
    - branches

class-responsibility-service:test:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - class-responsibility-service:build
  script:
    - cd Backend/class-responsibility-service
    - mvn test
  artifacts:
    when: always
    reports:
      junit:
        - Backend/class-responsibility-service/target/surefire-reports/TEST-*.xml
    paths:
      - Backend/class-responsibility-service/target/surefire-reports/
    expire_in: 1 week

class-responsibility-service:coverage:
  stage: coverage
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - class-responsibility-service:test
  script:
    - cd Backend/class-responsibility-service
    - mvn verify
  artifacts:
    when: always
    paths:
      - Backend/class-responsibility-service/target/site/jacoco/
    expire_in: 1 month

# User Auth Service Pipeline (kept as-is)
user-auth-service:build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd Backend/user-auth-service
    - mvn clean compile

user-auth-service:test:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd Backend/user-auth-service
    - mvn test