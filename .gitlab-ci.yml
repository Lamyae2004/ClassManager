stages:
  - build
  - test
  - coverage

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

# Config Lib must be built first
config-lib:build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd Backend/config-lib
    - mvn clean install -DskipTests -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  artifacts:
    paths:
      - .m2/repository/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests
    - branches

class-responsibility-service:build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - config-lib:build
  script:
    - cd Backend/class-responsibility-service
    - mvn clean compile -DskipTests -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  artifacts:
    paths:
      - Backend/class-responsibility-service/target/
      - .m2/repository/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests
    - branches

class-responsibility-service:test:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - class-responsibility-service:build
  script:
    - cd Backend/class-responsibility-service
    - mvn test -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  artifacts:
    when: always
    reports:
      junit:
        - Backend/class-responsibility-service/target/surefire-reports/TEST-*.xml
    paths:
      - Backend/class-responsibility-service/target/
      - .m2/repository/
    expire_in: 1 week

class-responsibility-service:coverage:
  stage: coverage
  image: maven:3.9.6-eclipse-temurin-17
  needs:
    - class-responsibility-service:test
  script:
    - cd Backend/class-responsibility-service
    - mvn jacoco:report -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  artifacts:
    when: always
    paths:
      - Backend/class-responsibility-service/target/site/jacoco/
    expire_in: 1 month

